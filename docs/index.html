<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAR</title>
    <style>
        table {
            width: 90%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td:hover {background-color: #f5f5f5; cursor: pointer;}
    </style>
</head>
<body>
    <h1>Denoising</h1>
    
    <h3>Selected Audio</h3>

    <div align="center">    
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <span id=name>
            test
        </span>
    </div>


    <table id="audioTable">
        <thead>
            <tr>
                <th>Input SNR (dB)</th>
                <th>Noisy</th>
                <th>Recon</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Ground Truth</th>
                <td colspan="2" data-audio="audio/denoising/damaged/R1_longdamaged0.01db.wav">X</td>
            </tr>
            <tr>
                <th>0.01</th>
                <td data-audio="audio/denoising/damaged/R1_longdamaged0.01db.wav">X</td>
                <td data-audio="audio/denoising/recon/R1_longrecon0.01db.wav">X</td>
            </tr>
            <tr>
                <th>0.1</th>
                <td data-audio="audio/denoising/damaged/R1_longdamaged0.1db.wav">X</td>
                <td data-audio="audio/denoising/recon/R1_longrecon0.1db.wav">X</td>
            </tr>
            <tr>
                <th>1</th>
                <td data-audio="audio/denoising/damaged/R1_longdamaged01db.wav">X</td>
                <td data-audio="audio/denoising/recon/R1_longrecon01db.wav">X</td>
            </tr>
            <tr>
                <th>3</th>
                <td data-audio="audio/denoising/damaged/R1_longdamaged03db.wav">X</td>
                <td data-audio="audio/denoising/recon/R1_longrecon03db.wav">X</td>
            </tr>
            <tr>
                <th>5</th>
                <td data-audio="audio/denoising/damaged/R1_longdamaged05db.wav">X</td>
                <td data-audio="audio/denoising/recon/R1_longrecon05db.wav">X</td>
            </tr>
            <tr>
                <th>7</th>
                <td data-audio="audio/denoising/damaged/R1_longdamaged07db.wav">X</td>
                <td data-audio="audio/denoising/recon/R1_longrecon07db.wav">X</td>
            </tr>
            <tr>
                <th>10</th>
                <td data-audio="audio/denoising/damaged/R1_longdamaged10db.wav">X</td>
                <td data-audio="audio/denoising/recon/R1_longrecon10db.wav">X</td>
            </tr>

            <!-- Add more rows as needed -->
        </tbody>
    </table>





    <h1>Audio Examples</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Name</th>
            <th>Audio</th>
        </tr>
        <tr>
            <td>Example 1</td>
            <td>
            <audio controls>
                <source src="audio/denoising/damaged/R1_longdamaged0.1db.wav" type="audio/wav">
            </audio>
            </td>
        </tr>
        <tr>
            <td>Example 2</td>
            <td><audio controls><source src="audio/denoising/recon/R1_longrecon0.1db.wav" type="audio/wav"></audio></td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const table = document.getElementById('audioTable');
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');

            table.addEventListener('click', function(event) {
                const target = event.target;
                const row = target.closest('td');
                document.getElementById("name").innerHTML=row.dataset.audio
                if (row && row.dataset.audio) {
                    audioSource.src = row.dataset.audio;
                    audioPlayer.load();
                    audioPlayer.play();
                }
            });
        });
    </script>
</body>
</html>
